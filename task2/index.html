<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login #10</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="bg-image"></div>
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="login-box p-4 shadow rounded-4">
            <h5 class="text-center mb-2">Login #10</h5>
            <p class="text-center mb-4 text-muted">Have an account?</p>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control rounded-pill" placeholder="Username">
                </div>
                <div class="mb-2">
                    <input type="password" class="form-control rounded-pill" placeholder="Password">
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label small" for="rememberMe">Remember Me</label>
                    </div>
                    <a href="#" class="small text-decoration-none">Forgot Password</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 rounded-pill mb-3">SIGN IN</button>
                <div class="text-center text-muted mb-2">— Or Sign In With —</div>
                <div class="d-flex justify-content-center gap-2">
                    <button type="button" class="btn btn-outline-primary rounded-pill px-4">Facebook</button>
                    <button type="button" class="btn btn-outline-secondary rounded-pill px-4">Twitter</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
